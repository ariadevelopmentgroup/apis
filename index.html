<!DOCTYPE html>
<html lang="hy">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API & Webhook Detector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #333;
      color: white;
      padding: 15px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    input[type="text"] {
      width: 70%;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .safe { color: green; font-weight: bold; }
    .unsafe { color: red; font-weight: bold; }
    .results {
      margin-top: 20px;
      text-align: left;
      background: #fff;
      padding: 15px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .status { font-size: 18px; margin: 10px 0; }
    .detected { color: green; }
    .not-detected { color: red; }
    .copy-btn {
      background: #007bff;
      color: white;
      border: none;
    }
    .download-btn {
      background: #28a745;
      color: white;
      border: none;
      display: none;
    }
    @media (max-width: 768px) {
      input[type="text"] { width: 100%; margin-bottom: 10px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>API & Webhook Detector</h1>
    <p>Սկանավորիր ցանկացած կայք՝ գտնելու համար API և Webhook</p>
  </header>

  <div class="container">
    <input type="text" id="urlInput" placeholder="Մուտքագրեք կայքի URL (օր. example.com)">
    <button onclick="startScan()">Սկսել Սկանավորումը</button>

    <div id="protocolStatus"></div>
    <div class="results" id="results"></div>
    <button class="download-btn" id="downloadBtn" onclick="downloadResults()">Ներբեռնել Արդյունքները</button>
  </div>

  <script>
    const apiPatterns = [
      "/api","/apis","/rest","/graphql","/soap","/rpc","/webapi",
      "/partner-api","/os-api","/library-api","/webhook","/hooks"
    ];
    let foundAPIs = [];
    let foundWebhooks = [];

    function normalizeURL(url) {
      if (!/^https?:\/\//i.test(url)) {
        return "https://" + url; // default to HTTPS
      }
      return url;
    }

    async function checkEndpoint(baseURL, endpoint) {
      try {
        const res = await fetch(baseURL + endpoint, {method: "GET", mode: "no-cors"});
        return res.status >= 200 && res.status < 400;
      } catch {
        return false;
      }
    }

    async function startScan() {
      let url = document.getElementById("urlInput").value.trim();
      if (!url) {
        alert("Խնդրում եմ մուտքագրեք կայքի հասցեն");
        return;
      }

      url = normalizeURL(url);
      document.getElementById("protocolStatus").innerHTML = 
        url.startsWith("https://") 
          ? `<span class="safe">✅ ${url} - Անվտանգ է (HTTPS)</span>` 
          : `<span class="unsafe">⚠️ ${url} - Վտանգավոր է (HTTP)</span>`;

      foundAPIs = [];
      foundWebhooks = [];
      document.getElementById("results").innerHTML = "<p>Սկանավորումը սկսված է...</p>";

      let output = "";
      for (let endpoint of apiPatterns) {
        let detected = await checkEndpoint(url, endpoint);
        if (detected) {
          if (endpoint.includes("webhook") || endpoint.includes("hook")) {
            foundWebhooks.push(url + endpoint);
            output += `<div class="status">Webhook ${endpoint}: <span class="detected">✅ Առկա է</span> 
            <button class="copy-btn" onclick="copyText('${url+endpoint}')">Copy</button></div>`;
          } else {
            foundAPIs.push(url + endpoint);
            output += `<div class="status">API ${endpoint}: <span class="detected">✅ Առկա է</span> 
            <button class="copy-btn" onclick="copyText('${url+endpoint}')">Copy</button></div>`;
          }
        } else {
          output += `<div class="status">${endpoint}: <span class="not-detected">❌ Առկա չէ</span></div>`;
        }
      }

      if (foundAPIs.length === 0 && foundWebhooks.length === 0) {
        output += `<p>❌ API կամ Webhook չի հայտնաբերվել։ Փորձեք <b>manual</b> ստուգում։</p>`;
      }

      document.getElementById("results").innerHTML = output;
      if (foundAPIs.length > 0 || foundWebhooks.length > 0) {
        document.getElementById("downloadBtn").style.display = "inline-block";
      } else {
        document.getElementById("downloadBtn").style.display = "none";
      }
    }

    function copyText(text) {
      navigator.clipboard.writeText(text);
      alert("Պատճենված է: " + text);
    }

    function downloadResults() {
      let content = "";
      if (foundWebhooks.length > 0) {
        content += "Webhook հղումներ\n";
        foundWebhooks.forEach((h, i) => { content += (i+1)+". "+h+"\n"; });
        content += "\n";
      }
      if (foundAPIs.length > 0) {
        content += "API Հղումներ\n";
        foundAPIs.forEach((h, i) => { content += (i+1)+". "+h+"\n"; });
      }

      let blob = new Blob([content], {type: "text/plain"});
      let link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = foundWebhooks.length>0 && foundAPIs.length==0 ? "Webhook.txt" : 
                      foundAPIs.length>0 && foundWebhooks.length==0 ? "API.txt" : "Results.txt";
      link.click();
    }
  </script>
</body>
</html>
