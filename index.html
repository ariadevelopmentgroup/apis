<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API և Webhook Հայտնաբերիչ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
        }
        input, button {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
            max-width: 600px;
        }
        #results, #protocol {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: white;
        }
        .type-item {
            margin-bottom: 10px;
        }
        .link-item {
            margin: 5px 0;
        }
        .copy-btn {
            margin-left: 10px;
            cursor: pointer;
        }
        #download-api, #download-webhook {
            display: none;
            margin: 10px auto;
            padding: 10px;
            width: 80%;
            max-width: 300px;
        }
        /* Responsive design */
        @media (max-width: 480px) { /* Mobile */
            input, button {
                width: 100%;
            }
        }
        @media (min-width: 481px) and (max-width: 768px) { /* Tablet */
            input, button {
                width: 90%;
            }
        }
        @media (min-width: 769px) and (max-width: 1024px) { /* Laptop/Notebook */
            input, button {
                width: 70%;
            }
        }
        @media (min-width: 1025px) and (max-width: 1440px) { /* PC */
            input, button {
                width: 50%;
            }
        }
        @media (min-width: 1441px) { /* TV/large screens */
            input, button {
                width: 40%;
            }
        }
    </style>
</head>
<body>
    <h1>API և Webhook Հայտնաբերիչ</h1>
    <input id="url" placeholder="Մուտքագրեք կայքի URL (օրինակ՝ example.com)">
    <button onclick="scanSite()">Սկանավորել</button>
    <div id="protocol"></div>
    <div id="results"></div>
    <button id="download-api" onclick="downloadAPI()">Ներբեռնել API.txt</button>
    <button id="download-webhook" onclick="downloadWebhook()">Ներբեռնել Webhook.txt</button>

    <script>
        let foundAPIs = [];
        let foundWebhooks = [];
        const apiTypes = [
            'Private API',
            'Public API',
            'Partner API',
            'RESTful API',
            'SOAP API',
            'GraphQL API',
            'RPC API',
            'Web API',
            'Operating System API',
            'Library API'
        ];
        const typeStatus = {};

        apiTypes.forEach(type => typeStatus[type] = false);

        // Default to false for non-web types
        typeStatus['Operating System API'] = false;
        typeStatus['Library API'] = false;

        async function scanSite() {
            let inputUrl = document.getElementById('url').value.trim();
            if (!inputUrl) return alert('Մուտքագրեք URL');

            // Add http/https if missing, default to https
            if (!inputUrl.startsWith('http://') && !inputUrl.startsWith('https://')) {
                inputUrl = 'https://' + inputUrl;
            }

            const protocolDiv = document.getElementById('protocol');
            if (inputUrl.startsWith('http://')) {
                protocolDiv.innerHTML = 'Կայքը http:// է - Վտանգավոր է';
                protocolDiv.style.color = 'red';
            } else {
                protocolDiv.innerHTML = 'Կայքը https:// է - Անվտանգ է';
                protocolDiv.style.color = 'green';
            }
            protocolDiv.innerHTML += '<br>https://-ով կայքերն անվտանգ են, http://-ով կայքերը վտանգավոր են և կարող են տվյալներ գողանալ:';

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = 'Սկանավորումը ընթացքի մեջ է...';

            foundAPIs = [];
            foundWebhooks = [];

            // Common paths to check
            const commonPaths = [
                '/api', '/v1/api', '/v2/api', '/rest', '/soap', '/wsdl', '/graphql', '/rpc', '/webhook', '/hooks'
            ];

            // Use CORS proxy
            const proxy = 'https://cors-anywhere.herokuapp.com/';

            const promises = commonPaths.map(async path => {
                try {
                    const response = await fetch(proxy + inputUrl + path, {
                        method: 'GET',
                        headers: { 'Origin': window.location.origin }
                    });
                    if (response.ok) {
                        const contentType = response.headers.get('content-type') || '';
                        const body = await response.text();

                        // Determine type
                        if (path.includes('webhook') || path.includes('hooks')) {
                            foundWebhooks.push(inputUrl + path);
                            // Assume webhook if exists
                        } else {
                            foundAPIs.push(inputUrl + path);
                            if (contentType.includes('json')) {
                                typeStatus['RESTful API'] = true;
                                typeStatus['Web API'] = true;
                                if (path.includes('graphql')) {
                                    // Extra check for GraphQL
                                    try {
                                        const gqlResponse = await fetch(proxy + inputUrl + path, {
                                            method: 'POST',
                                            headers: { 'Content-Type': 'application/json' },
                                            body: JSON.stringify({ query: '{ __typename }' })
                                        });
                                        if (gqlResponse.ok) typeStatus['GraphQL API'] = true;
                                    } catch {}
                                }
                            } else if (contentType.includes('xml') || path.includes('wsdl')) {
                                typeStatus['SOAP API'] = true;
                            } else if (path.includes('rpc')) {
                                typeStatus['RPC API'] = true;
                            }
                            // Assume public if accessible, private if not (but hard to detect)
                            typeStatus['Public API'] = true; // Since we accessed it
                            typeStatus['Partner API'] = true; // Approximate
                            typeStatus['Private API'] = false; // Can't detect easily
                        }
                        return true;
                    }
                } catch (error) {
                    console.log('Error scanning ' + path + ': ' + error);
                }
                return false;
            });

            await Promise.all(promises);

            // Display results
            resultsDiv.innerHTML = '<h2>Հայտնաբերման Արդյունքներ</h2>';
            apiTypes.forEach(type => {
                resultsDiv.innerHTML += `<div class="type-item">${type}: ${typeStatus[type] ? '✅ Առկա է' : '❌ Առկա չէ'}</div>`;
            });

            if (foundAPIs.length === 0 && foundWebhooks.length === 0) {
                resultsDiv.innerHTML += '<p>Չհայտնաբերվել API կամ Webhook: Առաջարկում ենք manual ստուգել՝ օգտագործելով բրաուզերի Developer Tools (F12), Network tab-ը՝ տեսնելու հարցումները, կամ կայքի documentation-ը:</p>';
            } else {
                if (foundAPIs.length > 0) {
                    resultsDiv.innerHTML += '<h3>Հայտնաբերված API Հղումներ</h3>';
                    foundAPIs.forEach(link => {
                        resultsDiv.innerHTML += `<div class="link-item">${link} <button class="copy-btn" onclick="copyText('${link}')">Պատճենել</button></div>`;
                    });
                    document.getElementById('download-api').style.display = 'block';
                }
                if (foundWebhooks.length > 0) {
                    resultsDiv.innerHTML += '<h3>Հայտնաբերված Webhook Հղումներ</h3>';
                    foundWebhooks.forEach(link => {
                        resultsDiv.innerHTML += `<div class="link-item">${link} <button class="copy-btn" onclick="copyText('${link}')">Պատճենել</button></div>`;
                    });
                    document.getElementById('download-webhook').style.display = 'block';
                }
            }
        }

        function copyText(text) {
            navigator.clipboard.writeText(text).then(() => alert('Պատճենված է: ' + text));
        }

        function downloadAPI() {
            let text = 'API-ի Հղումներ\n';
            foundAPIs.forEach((link, index) => {
                text += `${index + 1}. ${link}\n`;
            });
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'API.txt';
            a.click();
            URL.revokeObjectURL(url);
        }

        function downloadWebhook() {
            let text = 'Webhook-ի հղումներ\n';
            foundWebhooks.forEach((link, index) => {
                text += `${index + 1}. ${link}\n`;
            });
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'Webhook.txt';
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
